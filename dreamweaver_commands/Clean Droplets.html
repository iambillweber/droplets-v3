<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean Droplets</title>
    <script src="Clean Droplets.js" type="text/javascript"></script>
    <style>
        #dialog {
            width: 300px;
            height: 580px;
            font-size: 16px;
            font-family: sans-serif;
            font-weight: normal;
            line-height: 20px;
        }
        #notice, #completeMsg {
            font-size: 14px;
            line-height: 18px;
        }
        #log {
            font-size: 10px;
            line-height: 14px;
        }
        p {
            margin: 0 0 12px;
        }
        ul {
            margin-top: 12px;
            margin-left: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <form>
        <div id="dialog">
            <p><strong>Would you like to clean your Droplets?</strong></p>
            <p id="notice">Once cleaning has started, it cannot be stopped. Cancelling may crash Dreamweaver.</p>
            <ul id="log"></ul>
            <p id="completeMsg"></p>
        </div>
    </form>
</body>
</html>
